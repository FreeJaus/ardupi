{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.portfolio.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.portfolio.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
          {{range .Data.Pages}}
		  {{if (or (eq .Section "tfg") (eq .Section "thing"))}}
		  <div class="col-md-4 col-sm-6 portfolio-item">
			  <a href="{{.RelPermalink}}" class="portfolio-link">
				<div class="portfolio-hover {{lower .Section}}">
				  <div class="portfolio-hover-content">
				    <i class="fa fa-plus fa-3x"></i>
				  </div>
				</div>
				<img src="img/portfolio/{{ .Params.preview }}" class="img-responsive" alt="">
			  </a>
			  <a href="{{.RelPermalink}}" class="portfolio-caption">
			    <h4 class="{{lower .Section}}">{{ .LinkTitle }}</h4>
			  </a>
		  </div>
		  {{ end }}
          {{ end }}
        </div>
    </div>
</section>
